<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Developer Circles</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>DevC Eldoret </span> Connect</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>DevC Eldoret Connect</h3>
        <ul>
          <li><i class="fa fa-road"></i> 30100 Eldoret</li>
          <li><i class="fa fa-phone"></i> +254 741114770</li>
          <li><i class="fa fa-envelope"></i> zachy.alc.dev@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <div class="loggedInAlert">Logged in!</div>
        <div class="wrongCredentials">Wrong credentials</div>
        <div class="loggedOutAlert">Logged out!</div>
        <h3>Sign up /Login with Google</h3>
        <form id="submitBtn">
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email">
          </p>
          <p>
            <label>Password</label>
            <input type="password" name="pass" id="pass">
          </p>
  
          <p class="full">
            <button id="login">Login</button>
          </p>
           
          <p class="full">
            <button id="signUp">Sign Up</button>
          </p>

          <p class="full">
            <button id="logout" class="logout">Logout</button>
          </p>
          
        </form>
      </div>
    </div>
  </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase.js"></script>
<script src="main.js"></script>
</body>
</html>
